<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../css/cssforelect.css">
</head>

<body>
    <div class="change" style="position: absolute; right: 40px;">
        <a href="timeline.html" style="color: white;">CHECK TIMELINE</a>
    </div>
    <div class="login-box">
        <h2>About</h2>
        <form id="form">
            <div class="user-box">
                <input type="text" name="name" id="name">
                <label>Medicine Name</label>
            </div>
            <div class="user-box">
                <input type="date" id="mdate">
                <label>Date of Manufacturing</label>
            </div>
            <div class="user-box">
                <input type="date" id="edate">
                <label>Expiry date</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="role">
                <label>Role</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="ad">
                <label>Your Address</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="oln">
                <label>Your License Number</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="medicineID">
                <label>Medicine ID</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="price">
                <label>Price</label>
            </div>
            <div class="" style="color: white;">
                <input type="radio" name="radiomanu" id="radiomanu">
                <label for="radiomanu">Manufacturer</label>
                <input type="radio" name="othername" id="othername">
                <label for="othername">Others</label>
            </div>
            <a href="#" id="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span><button>Submit</button>
            </a>
        </form>
    </div>
    <script type="module" src="../js/details.js"></script>
</body>

</html>
